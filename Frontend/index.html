<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/elevator/154/elevator-user-man-ui-round-login-512.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/sweetalert/dist/sweetalert.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>UI Section</title>
</head>

<body>

    <div class="bg">
        <div class="login-box">
            <p>Login</p>
            <form>
                <div class="user-box">
                    <input required="true" id="email" name="" type="email">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input required="true" id="password" name="" type="password">
                    <label>Password</label>
                </div>
                <a href="#" id="submitlogin">Submit</a>
            </form>
        </div>

        <div class="signup-box">
            <p>Sign Up</p>
            <form>

                <div class="user-box">
                    <input required="true" id="fname" name="" type="text">
                    <label>First name</label>
                </div>
                <div class="user-box">
                    <input required="true" id="lname" name="" type="text">
                    <label>Last name</label>
                </div>

                <div class="user-box">
                    <input required="true" id="emailsignup" name="" type="email">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input required="true" name="" id="passwordsignup" type="password">
                    <label>Password</label>
                </div>
                
                <a href="#" id="submitsignup">Submit</a>
            </form>
        </div>
    </div>

</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
</style>
</html>

<script src="./main.js"></script>
